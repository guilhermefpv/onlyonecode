version: "3.8"

x-build-args: &build_args
  INSTALL_PYTHON_VERSION: "3.11.3"
  INSTALL_NODE_VERSION: "18.16.0"

x-default-volumes: &default_volumes
  volumes:
    - ./:/app
    - node-modules:/app/node_modules

services:
  flask-dev:
    build:
      context: .
      target: development
      args:
        <<: *build_args
    image: "clocktime-development"
    ports:
      - "8080:5000"
      - "2992:2992"
    <<: *default_volumes
  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
    container_name: clocktime-nginx
    hostname: clocktime-nginx
    links:
      - flask-prod
  flask-prod:
    build:
      context: .
      target: production
      args:
        <<: *build_args
    image: "clocktime-production"
    container_name: clocktime-app
    hostname: clocktime-app
    ports:
      - "8080:5000"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      LOG_LEVEL: info
      GUNICORN_WORKERS: 4
    <<: *default_volumes

  manage:
    build:
      context: .
      target: development
      args:
        <<: *build_args
    entrypoint: flask
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    image: "clocktime-manage"
    stdin_open: true
    tty: true
    <<: *default_volumes

volumes:
  node-modules:
