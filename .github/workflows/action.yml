name: Deploy Container image to aws ECR
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs: 
    aws_ecr_dockerfile_deploy:
        runs-on: ubuntu-latest
        name: AWS ecr deploy- A job that deploys a image(s) container using a aws ecrdocker compose file deploy
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Deploy container image to AWS ECR
              uses: nyakaz73/aws-ecr-deploy@v0.14
              id: deploy 
              with:
                access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                region: ${{ secrets.AWS_REGION }}
                aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
                repo_uri: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/devops
                image_name: chochow-prod

                use_compose: true

            - name: Get the output status
              run: echo "${{ steps.deploy.outputs.status }}"
